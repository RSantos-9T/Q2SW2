<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Club Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <br>   
    <br>
        
        <div class="form-container p-4 rounded">
            <h1 class="text-center mb-4">Robotics Club Registration Form</h1>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="col-md-6">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" placeholder="Enter your age">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Preferred Robotics Topics</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="programming">
                        <label class="form-check-label" for="programming">Programming</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="electronics">
                        <label class="form-check-label" for="electronics">Electronics</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="mechanical-design">
                        <label class="form-check-label" for="mechanical-design">Mechanical Design</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Robotics Experience Level</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="experience" id="beginner" value="Beginner">
                        <label class="form-check-label" for="beginner">Beginner</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="experience" id="intermediate" value="Intermediate">
                        <label class="form-check-label" for="intermediate">Intermediate</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="experience" id="advanced" value="Advanced">
                        <label class="form-check-label" for="advanced">Advanced</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="project" class="form-label">Preferred Robotics Project</label>
                    <select id="project" class="form-select">
                        <option selected>Choose a project...</option>
                        <option value="1">Autonomous Vehicle</option>
                        <option value="2">Robotic Arm</option>
                        <option value="3">Line Following Robot</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="interest" class="form-label">Statement of Interest</label>
                    <textarea id="interest" class="form-control" rows="3" placeholder="Explain your interest in robotics"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
